<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    <style>
        /* Add hover effect on icon dropdown links similar to sign-in button */
        .icon-dropdown-content a, .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .icon-dropdown-content a:hover, .dropdown-content a:hover {
            background-color: #EC522D;
            color: white;
        }

        /* Adjust icon positioning to float over the bottom of the video */
        .icon-section {
            display: flex;
            justify-content: center;
            margin: -30px 0 10px; /* Raised icons higher to overlap video */
            position: relative;
            z-index: 2;
        }

        /* Navbar 3D Effect - Making it Stand Out with a Stepped Edge Look */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 12px 25px rgba(0, 0, 0, 0.1); /* Adds a deeper 3D effect */
            border-radius: 10px; /* Soft rounded edges */
            position: relative;
            z-index: 3;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2); /* Creates a stepped shadow effect */
        }

        /* Set Home Page Background Color */
        body {
            background-color: #FFFFF0; /* Light ivory color */
        }

        /* Hover effect for navbar icons (Search, Burger, Notification) */
        .icons i {
            padding: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .icons i:hover {
            background-color: #EC522D;
            color: white;
        }

        /* Add separator line between logo and title with proper spacing */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Adjust spacing between logo and text */
        }

        .logo-separator {
            width: 2px;
            height: 40px;
            background-color: black;
        }

        /* Full-screen grey overlay when burger menu is clicked */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.9); /* Grey overlay */
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
            z-index: 5;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
        }

        .menu-overlay.active {
            transform: translateY(0);
        }

        /* Close button styling */
        .close-btn {
            background: white;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Business Hub Logo">
            <div class="logo-separator"></div>
            <span class="business-text">Business</span> <span class="hub-text">Hub</span>
        </div>
        <div class="nav-links">
            <a href="#">Departments</a>
            <a href="#">Academic Staff</a>
            <a href="#">Halls</a>
            <a href="#">Books Exchange</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-bars burger-menu"></i>
        </div>
    </nav>
    <div class="menu-overlay">
        <button class="close-btn">‚ùå</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const burgerMenu = document.querySelector(".burger-menu");
            const menuOverlay = document.querySelector(".menu-overlay");
            const closeButton = document.querySelector(".close-btn");

            burgerMenu.addEventListener("click", function() {
                menuOverlay.classList.toggle("active");
            });

            closeButton.addEventListener("click", function() {
                menuOverlay.classList.remove("active");
            });
        });
    </script>
</body>
</html>
