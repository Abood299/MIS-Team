<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Header Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            margin-right: 10px;
        }

        .business-text {
            font-size: 22px;
            font-weight: bold;
            color: #EC522D;
            margin-right: 5px;
        }

        .hub-text {
            font-size: 22px;
            font-weight: bold;
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a, .dropbtn {
            text-decoration: none;
            color: black;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: border-bottom 0.3s ease-in-out;
        }

        .nav-links a:hover, .dropbtn:hover {
            border-bottom: 2px solid #EC522D;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .sign-in {
            background: none;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .sign-in:hover {
            background-color: #EC522D;
            color: white;
        }

        /* Icon Section Styling */
        .icon-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0 -10px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
        }

        .icon-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }

        .icon-link img {
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease-in-out;
        }

        .icon-link img:hover {
            transform: scale(1.1);
        }

        /* Dropdown for Icons - Styled like Departments Dropdown */
        .icon-dropdown {
            position: relative;
            display: inline-block;
        }

        .icon-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }

        .icon-dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .icon-item:hover .icon-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="images/logo.png" alt="Business Hub Logo" class="logo">
            <span class="business-text">Business</span> <span class="hub-text">Hub</span>
        </div>
        <nav class="nav-links">
            <a href="#">Departments</a>
            <a href="#">Academic Staff</a>
            <a href="#">Halls</a>
            <a href="#">Books Exchange</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search search-icon" onclick="toggleSearchPopup()"></i>
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-bars burger-menu" onclick="toggleMenu()"></i>
            <button class="sign-in">Sign in</button>
        </div>
    </header>

    <!-- Icon Section Below Video -->
    <section class="icon-section">
        <div class="icon-container">
            <div class="icon-item icon-dropdown">
                <a href="#" class="icon-link"><img src="images/icon1.png" alt="Icon 1"></a>
                <div class="icon-dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
            <div class="icon-item icon-dropdown">
                <a href="#" class="icon-link"><img src="images/icon2.png" alt="Icon 2"></a>
                <div class="icon-dropdown-content">
                    <a href="#">Option A</a>
                    <a href="#">Option B</a>
                    <a href="#">Option C</a>
                </div>
            </div>
            <div class="icon-item icon-dropdown">
                <a href="#" class="icon-link"><img src="images/icon3.png" alt="Icon 3"></a>
                <div class="icon-dropdown-content">
                    <a href="#">Choice X</a>
                    <a href="#">Choice Y</a>
                    <a href="#">Choice Z</a>
                </div>
            </div>
            <div class="icon-item">
                <a href="#" class="icon-link"><img src="images/icon4.png" alt="Icon 4"></a>
            </div>
            <div class="icon-item">
                <a href="#" class="icon-link"><img src="images/icon5.png" alt="Icon 5"></a>
            </div>
        </div>
    </section>
</body>
</html>
