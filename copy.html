<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
            z-index: 3;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2);
        }

        /* Logo and separator */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-separator {
            width: 2px;
            height: 40px;
            background-color: black;
        }

        /* Navbar Icons Styling */
        .icons i {
            padding: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            border-radius: 5px;
            cursor: pointer;
        }

        .icons i:hover {
            background-color: #EC522D;
            color: white;
        }

        /* Full-screen grey overlay when burger menu is clicked */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.9);
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Aligns menu items to the left */
            padding: 50px;
        }

        .menu-overlay.active {
            transform: translateY(0);
        }

        /* Adjusted Close Button Styling */
        .close-btn {
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 15px;
            right: 50px;
            color: white;
            background: transparent;
        }

        /* Menu Links Styling */
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left; /* Ensures text is left-aligned */
            width: 100%;
            padding-left: 30px; /* Moves text to the left */
        }

        .menu-links a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }

        .menu-links a:hover {
            transform: scale(1.05); /* Adjusted to prevent excessive movement */
            color: #EC522D;
        }

        /* Expanding menu for Halls */
        .halls-menu {
            position: absolute;
            left: 300px; /* Increased distance to move it further away */
            top: 100px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .halls:hover + .halls-menu {
            display: block;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="images/logo.png" alt="Business Hub Logo" class="logo">
            <span class="business-text">Business</span> <span class="hub-text">Hub</span>
        </div>
        <nav class="nav-links">
            <a href="#" class="halls">Halls</a>
            <div class="halls-menu">
                <a href="#">Lecture Hall A</a><br>
                <a href="#">Lecture Hall B</a><br>
                <a href="#">Conference Room</a><br>
                <a href="#">Library Hall</a>
            </div>
            <a href="#">Departments</a>
            <a href="#">Academic Staff</a>
            <a href="#">Books Exchange</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-bars burger-menu"></i>
        </div>
    </header>
    
    <!-- Grey Overlay Menu -->
    <div class="menu-overlay">
        <button class="close-btn">âœ–</button>
        <div class="menu-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Support</a>
            <a href="#">FAQs</a>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const burgerMenu = document.querySelector(".burger-menu");
            const menuOverlay = document.querySelector(".menu-overlay");
            const closeButton = document.querySelector(".close-btn");

            burgerMenu.addEventListener("click", function() {
                menuOverlay.classList.add("active");
            });

            closeButton.addEventListener("click", function() {
                menuOverlay.classList.remove("active");
            });
        });
    </script>
</body>
</html>
