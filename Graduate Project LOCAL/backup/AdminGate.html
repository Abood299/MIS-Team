<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Business Hub Admin LogIn</title>
  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    
    body {
      
      background: url('https://wallpapers.com/images/hd/4k-black-3840-x-2160-background-m63akkzljfziooyb.jpg')
                  no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    /* Dark overlay to further enhance readability on top of the textured background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
      z-index: 0;
    }
    
    /* Container centers the card vertically & horizontally */
    .login-container {
      position: relative;
      z-index: 1; /* Place it above the overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* The white login card */
    .login-card {
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
    }

    /* Main heading */
    .login-card h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #000;
    }

    /* Subheading text */
    .login-card p {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 24px;
    }

    /* The form and input fields */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px; /* Spacing between fields */
    }

    .login-form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }

    /* Right-aligned forgot password link */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      font-size: 0.85rem;
    }

    .form-actions a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .form-actions a:hover {
      color: #000;
      text-decoration: underline;
    }

    /* Sign in button: black with white text */
    .login-button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .login-button:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Main Heading -->
      <h1>Business Hub Admin LogIn</h1>
      <!-- Subheading -->
      <p>Please fill in your unique admin login details below</p>

      <!-- Login Form -->
      <form class="login-form" method="POST" action="admin_login.php">

        <input 
          type="email" 
          name="email"
          placeholder="Email address" 
          required
        >
        <input 
          type="password" 
          name="password"
          placeholder="Password" 
          required
        >
        <div class="form-actions">
          <a href="#">forgot password?</a>
        </div>
        <button type="submit" class="login-button">Sign in</button>
      </form>
    </div>
  </div>

  <script>
    // Basic client-side validation demonstration
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }
      // In a real-world scenario, you'd send credentials to the server here
      alert("Welcome, " + email + "!");
    });
  </script>
</body>
</html>
